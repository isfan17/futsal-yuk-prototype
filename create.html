<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="dist/output.css" rel="stylesheet">

    <title>Futsal Yuk! | Create</title>
</head>

<body>

<!-- HEADER START -->
<header class="bg-transparent absolute top-0 left-0 w-full flex items-center z-10">
    <div class="container">
        <div class="flex items-center justify-between relative">
            <div class="px-4">
                <a href="index.html" class="font-bold text-lg text-primary block py-6">
                    <img class="w-24" src="dist/img/logo1.png" alt="">
                </a>
            </div>
            <div class="flex items-center px-4">
                <button id="hamburger" name="hamburger" type="button" class="block absolute right-4 lg:hidden">
                    <span class="hamburger-line transition duration-300 ease-in-out origin-top-left"></span>
                    <span class="hamburger-line transition duration-300 ease-in-out"></span>
                    <span class="hamburger-line transition duration-300 ease-in-out origin-bottom-left"></span>
                </button>

                <nav id="nav-menu" class="hidden absolute py-5 bg-white shadow-lg rounded-lg max-w-[250px] w-full right-4 top-full lg:block lg:static lg:bg-transparent lg:max-w-full lg:shadow-none lg:rounded-none">
                    <ul class="block lg:flex lg:items-center">
                        <li class="group">
                            <a href="#about" class="text-base lg:font-bold text-dark py-2 mx-8 lg:mx-5 flex group-hover:text-primary transition duration-300 ease-in-out">About Us</a>
                        </li>
                        <li class="group">
                            <a href="login.html" class="text-base py-2 lg:px-5 mx-8 lg:mx-5 flex group-hover:text-primary lg:group-hover:text-white lg:hover:bg-primary lg:border-2 lg:border-primary lg:text-primary lg:rounded-xl lg:font-semibold transition duration-300 ease-in-out">Login</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>
<!-- HEADER END -->

<!-- FORM START -->
<section class="pt-28 pb-32">
    <div class="container">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold">Form Pembuatan Lobby</h1>
        </div>
        <form action="index.html#lobby" class="p-4 max-w-screen-md mx-auto rounded-md">
            <label class="w-full" for="nama-lobby">Nama Lobby</label>
            <input class="w-full border rounded-md mb-4 py-1 px-2" id="nama-lobby" type="text">

            <label class="w-full" for="nama-lobby">Deskripsi</label>
            <textarea class="w-full border rounded-md mb-4 py-1 px-2" name="deskripsi-lobby" id="deskripsi-lobby" cols="30" rows="10"></textarea>

            <label class="w-full" for="nama-lobby">Maksimal Pemain</label>
            <input class="w-full border rounded-md mb-4 py-1 px-2" id="nama-lobby" type="number">

            <label class="w-full" for="nama-lobby">Tanggal</label>
            <input class="w-full border rounded-md mb-4 py-1 px-2" id="nama-lobby" type="date">

            <label class="w-full" for="nama-lobby">Waktu Mulai</label>
            <input class="w-full border rounded-md mb-4 py-1 px-2" id="nama-lobby" type="time">

            <label class="w-full" for="nama-lobby">Waktu Selesai</label>
            <input class="w-full border rounded-md mb-4 py-1 px-2" id="nama-lobby" type="time">

            <label class="w-full" for="nama-lobby">Nama Lapangan</label>
            <input class="w-full border rounded-md py-1 px-2" id="nama-lobby" type="text">
            <p class="mb-4 text-red-500 font-semibold text-sm">Pastikan lapangan sudah dibooking sebelum membuat lobby!</p>

            <label class="w-full" for="nama-lobby">Lokasi Lapangan</label>
            <input class="w-full border rounded-md mb-4 py-1 px-2" id="nama-lobby" type="text">

            <label class="w-full" for="nama-lobby">Harga Patungan</label>
            <input class="w-full border rounded-md mb-4 py-1 px-2" id="nama-lobby" type="text">

            <label class="w-full" for="nama-lobby">Metode Pembayaran</label>
            <select class="w-full border rounded-md mb-6 py-1 px-1" id="nama-lobby">
                <option value="online">Online</option>
                <option value="tunai">Tunai</option>
                <option value="online-tunai">Online & Tunai</option>
            </select>

            <button type="submit" class="w-full py-2 bg-primary active:bg-red-700 text-white rounded-md text-center font-bold">
                Buat Lobby
            </button>
        </form>
    </div>
</section>
<!-- FORM END -->


<script src="dist/js/script.js"></script>
</body>

</html>
